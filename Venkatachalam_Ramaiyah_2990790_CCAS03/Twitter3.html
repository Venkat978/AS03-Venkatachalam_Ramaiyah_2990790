<html>
  <head>
    <meta charset="utf-8"/>
    <title>TWITTER APPLICATION</title>
    <style type="text/css">
    table {
      font-family: Verdana, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    thead {
      background: #ccc01a;
      color: #fff;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 6px;
    }
    tr:hover:nth-child(even) {
      background-color: #EEEEEE;
    }
    body {
      font-family: "Verdana", Times, serif;
    }
    a:visited {
      color: blue;
    }
    a:hover {
      color: green;
    }
</style>
  </head>
  <body>
	<h1 style="text-align:center;"> AS03:Building Twitter Application</h1>
      <body>
        {% for a in query %}
          USERNAME:<br/>{{ a.UserName }}<br/>
          <br/>Personal_Information:<br/>
          {{ a.PersonalInfo }}<br/>
          <form method='post' action='/Twitter1/{{ i.UserName }}'>
          <br/><input type='submit' name='button' value='FOLLOW'/>
          <input type='submit' name='button' value='UNFOLLOW'/>
          </form>
            <br/>TWEET:<br/>
            {% for k in l %}
            {{ k }}
            <br/>
            {% endfor %}
            {% endfor %}
            <br/><a href='/'>HOME</a>
        </body>
</html>
